<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienestar ‚Ä¢ Obesidad</title>
  <meta name="color-scheme" content="light dark">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body,#root{height:100%}
    ::selection{background:#fb7185;color:#fff}
  </style>
</head>
<body class="antialiased">
  <div id="root"></div>

  <!-- React + ReactDOM + Babel (CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    const Card = ({ className = "", children }) => (
      <div className={`rounded-3xl bg-white/70 dark:bg-neutral-900/60 backdrop-blur border border-neutral-200 dark:border-neutral-800 shadow-sm ${className}`}>{children}</div>
    );
    const Pill = ({ children }) => (
      <span className="inline-flex items-center gap-2 rounded-full border border-neutral-200 dark:border-neutral-700 px-3 py-1 text-sm bg-white/70 dark:bg-neutral-900/60">{children}</span>
    );
    const AnimatedBlob = ({ className = "" }) => (
      <div className={`relative h-24 w-full overflow-hidden rounded-2xl ${className}`} aria-hidden>
        <div className="absolute inset-0 animate-pulse bg-gradient-to-br from-pink-200 via-rose-100 to-amber-100 dark:from-rose-900/60 dark:via-rose-800/40 dark:to-amber-800/40"></div>
        <div className="absolute right-4 top-4 h-3 w-3 animate-bounce rounded-full bg-rose-400/70"></div>
        <div className="absolute bottom-3 left-6 h-2 w-2 animate-bounce rounded-full bg-amber-500/70" style={{animationDelay:"200ms"}}></div>
      </div>
    );

    // localStorage helper
    const useLocal = (key, initial) => {
      const [state, setState] = useState(() => {
        try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : initial; } catch { return initial; }
      });
      useEffect(() => { try { localStorage.setItem(key, JSON.stringify(state)); } catch {} }, [key, state]);
      return [state, setState];
    };

    function App(){
      // Theme
      const [dark, setDark] = useLocal("obesidad-theme-dark", false);
      useEffect(() => {
        const root = document.documentElement;
        dark ? root.classList.add("dark") : root.classList.remove("dark");
      }, [dark]);

      const pasosRef = useRef(null);
      const [slide, setSlide] = useState(0);
      const pasos = [
        { titulo: "1) Con√≥cete y define metas",
          items: ["Calcula tu IMC y per√≠metro de cintura.","Elige 1 meta concreta para 4‚Äì6 semanas.","Registra alimentaci√≥n, sue√±o y actividad 3 d√≠as."]},
        { titulo: "2) Plan 80/20 + movimiento",
          items: ["3 comidas + 1 colaci√≥n con prote√≠na y fibra.","Plato: 1/2 verduras, 1/4 prote√≠na, 1/4 carbo integral.","150‚Äì300 min/sem + 2 sesiones de fuerza."]},
        { titulo: "3) Acompa√±amiento y seguimiento",
          items: ["Apoyo psicol√≥gico (hambre emocional, imagen corporal).","Consulta m√©dica si hay comorbilidades.","Revisi√≥n semanal y ajustes amables."]},
      ];

      // IMC
      const [kg, setKg]   = useLocal("kg", 70);
      const [cm, setCm]   = useLocal("cm", 170);
      const bmi = useMemo(() => {
        const m = Number(cm)/100;
        const v = Number(kg)/(m*m || 1);
        return Number.isFinite(v) ? Math.round(v*10)/10 : 0;
      }, [kg, cm]);
      const clasif = useMemo(() => {
        if (!bmi) return "‚Äî";
        if (bmi < 18.5) return "Bajo peso";
        if (bmi < 25)   return "Normopeso";
        if (bmi < 30)   return "Sobrepeso";
        if (bmi < 35)   return "Obesidad I";
        if (bmi < 40)   return "Obesidad II";
        return "Obesidad III";
      }, [bmi]);

      // TDEE (Mifflin‚ÄìSt Jeor)
      const [sexo, setSexo] = useLocal("sexo", "F");
      const [edad, setEdad] = useLocal("edad", 30);
      const [actividad, setAct] = useLocal("actividad", 1.375);
      const bmr = useMemo(() => {
        const w = Number(kg), h = Number(cm), a = Number(edad);
        const base = sexo === "M" ? 10*w + 6.25*h - 5*a + 5 : 10*w + 6.25*h - 5*a - 161;
        return Math.round(base);
      }, [sexo, kg, cm, edad]);
      const tdee = useMemo(() => Math.round(bmr * Number(actividad)), [bmr, actividad]);

      // H√°bitos
      const defaultHabits = [
        { id: "agua",   nombre: "Agua (8 vasos)", semana: Array(7).fill(false) },
        { id: "pasos",  nombre: "10k pasos",      semana: Array(7).fill(false) },
        { id: "fuerza", nombre: "Fuerza (2x)",    semana: Array(7).fill(false) },
      ];
      const [habitos, setHabitos] = useLocal("habitos", defaultHabits);
      const toggleDia = (hid, idx) => {
        setHabitos(H => H.map(h => h.id === hid ? { ...h, semana: h.semana.map((v,i)=> i===idx ? !v : v) } : h));
      };

      // Registro de peso
      const [pesoRegistro, setPesoRegistro] = useLocal("pesoRegistro", [
        { fecha: new Date().toISOString().slice(0,10), peso: kg }
      ]);
      const [newWeight, setNewWeight] = useState(kg);
      const [newDate,   setNewDate]   = useState(new Date().toISOString().slice(0,10));
      const addWeight = () => {
        if (!newDate || !newWeight) return;
        setPesoRegistro(arr => {
          const next = [...arr.filter(p => p.fecha !== newDate), { fecha: newDate, peso: Number(newWeight) }]
            .sort((a,b)=> a.fecha.localeCompare(b.fecha));
          return next;
        });
      };

      // Quiz
      const preguntas = [
        { q: "¬øLa obesidad solo se trata de fuerza de voluntad?", a: false, exp: "Influyen biolog√≠a, entorno, sue√±o, estr√©s y acceso a alimentos." },
        { q: "¬øDormir poco aumenta el apetito y el peso?", a: true,  exp: "S√≠: altera grelina/leptina y favorece antojos energ√©ticos." },
        { q: "¬øLas dietas extremas son la mejor estrategia a largo plazo?", a: false, exp: "Suelen ser insostenibles; mejor cambios graduales." },
      ];
      const [qIdx, setQIdx] = useLocal("quizIdx", 0);
      const [score, setScore] = useLocal("quizScore", 0);
      const [feedback, setFeedback] = useState("");
      const answer = (val) => {
        const ok = preguntas[qIdx].a === val;
        setFeedback(ok ? "‚úÖ ¬°Correcto!" : "‚ùå No exactamente.");
        if (ok) setScore(s=>s+1);
        setTimeout(()=>{ setFeedback(""); setQIdx((i)=> (i+1)%preguntas.length); }, 900);
      };

      const [sentir, setSentir] = useState("");

      return (
        <div className="min-h-screen w-full bg-rose-50/70 dark:bg-neutral-950 p-5 md:p-10 text-neutral-900 dark:text-neutral-100">
          <div className="mx-auto max-w-6xl space-y-6">
            {/* Top bar */}
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <Pill>üåø Bienestar</Pill>
                <Pill>Obesidad</Pill>
              </div>
              <button onClick={()=>setDark(d=>!d)} className="rounded-full border px-4 py-2 text-sm hover:bg-rose-50 dark:hover:bg-neutral-900">
                {dark ? "‚òæ Oscuro" : "‚òÄÔ∏è Claro"}
              </button>
            </div>

            {/* HERO */}
            <Card className="p-6 md:p-10">
              <div className="grid grid-cols-1 gap-6 md:grid-cols-5">
                <div className="md:col-span-3">
                  <h1 className="text-4xl md:text-5xl font-serif text-neutral-800 dark:text-neutral-100 leading-tight">
                    El primer paso<br/> hacia tu bienestar
                  </h1>
                  <p className="mt-4 max-w-prose text-neutral-700 dark:text-neutral-300">
                    La prevenci√≥n y el tratamiento de la obesidad inician con acompa√±amiento emocional,
                    h√°bitos sostenibles y peque√±os pasos diarios.
                  </p>
                  <div className="mt-5 flex flex-wrap gap-3">
                    <Pill>‚òÄÔ∏è Prevenci√≥n con apoyo emocional</Pill>
                    <Pill>üß† Salud mental compasiva</Pill>
                    <Pill>ü•ó H√°bitos sostenibles</Pill>
                  </div>
                  <button
                    onClick={() => document.getElementById("pasos").scrollIntoView({behavior:"smooth"})}
                    className="mt-6 inline-flex items-center gap-2 rounded-full bg-rose-500 px-5 py-2 text-white shadow hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-300">
                    Empieza con los pasos ‚Üí
                  </button>
                </div>
                <div className="md:col-span-2 flex items-center justify-center">
                  <div className="relative w-full max-w-xs">
                    <AnimatedBlob />
                    <div className="pointer-events-none absolute -bottom-6 right-4 rotate-6 rounded-2xl border bg-white/80 dark:bg-neutral-900/70 px-3 py-2 text-sm shadow">
                      üíó ¬°Acompa√±amiento cercano!
                    </div>
                  </div>
                </div>
              </div>
            </Card>

            {/* Objetivo + Datos + Apoyo */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6">
                <h2 className="text-2xl font-semibold">Objetivo del proyecto</h2>
                <p className="mt-3 text-neutral-700 dark:text-neutral-300">
                  Promover bienestar integral y prevenir complicaciones mediante educaci√≥n clara,
                  herramientas pr√°cticas y enfoque psicol√≥gico compasivo.
                </p>
                <ul className="mt-3 list-disc pl-5 space-y-1 text-neutral-700 dark:text-neutral-300">
                  <li>Educar con datos.</li>
                  <li>Fortalecer autoestima e imagen corporal.</li>
                  <li>Guiar un tratamiento paso a paso y seguro.</li>
                </ul>
              </Card>
              <Card className="p-6">
                <h2 className="text-2xl font-semibold">Datos epidemiol√≥gicos</h2>
                <p className="mt-3 text-neutral-700 dark:text-neutral-300">
                  Condici√≥n cr√≥nica prevalente con riesgo de DM2, HTA y apnea del sue√±o.
                  Importan tambi√©n los determinantes sociales del entorno.
                </p>
                <AnimatedBlob className="mt-4" />
              </Card>
              <Card className="p-6">
                <h2 className="text-2xl font-semibold">Apoyo psicol√≥gico</h2>
                <p className="mt-3 text-neutral-700 dark:text-neutral-300">
                  Abordamos hambre emocional, auto-cr√≠tica y prevenci√≥n de reca√≠das con metas peque√±as
                  y refuerzo positivo.
                </p>
                <AnimatedBlob className="mt-4" />
              </Card>
            </div>

            {/* Calculadoras */}
            <Card className="p-6">
              <div className="grid grid-cols-1 items-start gap-6 md:grid-cols-3">
                <div className="md:col-span-2">
                  <h3 className="text-2xl font-semibold">Calculadora de IMC</h3>
                  <p className="mt-1 text-sm text-neutral-600 dark:text-neutral-400">Orientativa; no sustituye valoraci√≥n cl√≠nica.</p>
                  <div className="mt-4 grid grid-cols-2 gap-4 max-w-md">
                    <label className="text-sm">Peso (kg)
                      <input type="number" value={kg} onChange={(e)=>setKg(Number(e.target.value))}
                        className="mt-1 w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-300 dark:bg-neutral-900 dark:border-neutral-700"/>
                    </label>
                    <label className="text-sm">Estatura (cm)
                      <input type="number" value={cm} onChange={(e)=>setCm(Number(e.target.value))}
                        className="mt-1 w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-300 dark:bg-neutral-900 dark:border-neutral-700"/>
                    </label>
                  </div>
                  <p className="mt-3"><strong>IMC:</strong> <span className="font-semibold">{bmi}</span> ‚Äî {clasif}</p>
                </div>

                <div className="md:col-span-1">
                  <h3 className="text-2xl font-semibold">TDEE (Gasto diario)</h3>
                  <div className="mt-3 grid grid-cols-2 gap-3">
                    <label className="text-sm">Sexo
                      <select value={sexo} onChange={(e)=>setSexo(e.target.value)} className="mt-1 w-full rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700">
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                      </select>
                    </label>
                    <label className="text-sm">Edad
                      <input type="number" value={edad} onChange={(e)=>setEdad(Number(e.target.value))}
                        className="mt-1 w-full rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700"/>
                    </label>
                    <label className="col-span-2 text-sm">Actividad
                      <select value={actividad} onChange={(e)=>setAct(Number(e.target.value))} className="mt-1 w-full rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700">
                        <option value={1.2}>Sedentario (√ó1.2)</option>
                        <option value={1.375}>Ligero (√ó1.375)</option>
                        <option value={1.55}>Moderado (√ó1.55)</option>
                        <option value={1.725}>Alto (√ó1.725)</option>
                        <option value={1.9}>Muy alto (√ó1.9)</option>
                      </select>
                    </label>
                  </div>
                  <p className="mt-3 text-sm">BMR ‚âà <b>{bmr}</b> kcal ¬∑ TDEE ‚âà <b>{tdee}</b> kcal/d√≠a</p>
                  <ul className="mt-2 text-xs text-neutral-600 dark:text-neutral-400 list-disc pl-5">
                    <li>D√©ficit suave: TDEE ‚àí 300‚Äì500 kcal.</li>
                    <li>Super√°vit para ganancia muscular: TDEE + 150‚Äì300 kcal.</li>
                  </ul>
                </div>
              </div>
            </Card>

            {/* Paso a paso */}
            <Card id="pasos" className="p-6">
              <div className="flex items-center justify-between">
                <h3 className="text-2xl font-semibold">C√≥mo empezar tu tratamiento paso a paso</h3>
                <div className="flex items-center gap-2">
                  <button onClick={()=>setSlide((s)=>(s-1+pasos.length)%pasos.length)} className="rounded-full border px-3 py-1 hover:bg-rose-50 dark:hover:bg-neutral-900">‚Üê</button>
                  <button onClick={()=>setSlide((s)=>(s+1)%pasos.length)} className="rounded-full border px-3 py-1 hover:bg-rose-50 dark:hover:bg-neutral-900">‚Üí</button>
                </div>
              </div>
              <div className="mt-4 grid grid-cols-1 gap-6 md:grid-cols-3">
                <div className="md:col-span-2 rounded-2xl border bg-white dark:bg-neutral-900 p-5">
                  <h4 className="text-xl font-semibold">{pasos[slide].titulo}</h4>
                  <ul className="mt-3 list-disc pl-5 space-y-2 text-neutral-700 dark:text-neutral-300">
                    {pasos[slide].items.map((it,i)=><li key={i}>{it}</li>)}
                  </ul>
                </div>
                <div className="md:col-span-1">
                  <AnimatedBlob className="h-40" />
                  <div className="mt-3 flex items-center justify-center gap-2">
                    {pasos.map((_,i)=>(
                      <button key={i} onClick={()=>setSlide(i)}
                        className={`h-3 w-3 rounded-full border ${i===slide? "bg-rose-500 border-rose-500":"bg-white dark:bg-neutral-900"}`}/>
                    ))}
                  </div>
                </div>
              </div>
            </Card>

            {/* Habitos + Peso (gr√°fico) */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6 md:col-span-2">
                <h3 className="text-2xl font-semibold">Registro de peso</h3>
                <div className="mt-3 flex flex-wrap items-end gap-3">
                  <label className="text-sm">Fecha
                    <input type="date" value={newDate} onChange={(e)=>setNewDate(e.target.value)}
                      className="mt-1 rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700"/>
                  </label>
                  <label className="text-sm">Peso (kg)
                    <input type="number" value={newWeight} onChange={(e)=>setNewWeight(e.target.value)}
                      className="mt-1 rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700"/>
                  </label>
                  <button onClick={addWeight} className="rounded-xl border px-4 py-2 hover:bg-rose-50 dark:hover:bg-neutral-900">Agregar</button>
                </div>
                <div className="mt-4 h-64 w-full">
                  <div style="width:100%;height:100%;">
                    <ResponsiveContainer width="100%" height="100%">
                      <LineChart data={pesoRegistro} margin={{ top: 10, right: 20, left: 0, bottom: 0 }}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="fecha" tick={{ fontSize: 12 }} />
                        <YAxis tick={{ fontSize: 12 }} domain={['dataMin-2','dataMax+2']} />
                        <Tooltip />
                        <Line type="monotone" dataKey="peso" strokeWidth={2} dot={false} />
                      </LineChart>
                    </ResponsiveContainer>
                  </div>
                </div>
              </Card>

              <Card className="p-6 md:col-span-1">
                <h3 className="text-2xl font-semibold">Plan de h√°bitos (semana)</h3>
                <div className="mt-3 grid grid-cols-8 gap-2 text-xs">
                  <div></div>
                  {["L","M","X","J","V","S","D"].map((d,i)=>(<div key={i} className="text-center font-medium">{d}</div>))}
                  {habitos.map(h=>(
                    <React.Fragment key={h.id}>
                      <div className="truncate pr-2 text-sm">{h.nombre}</div>
                      {h.semana.map((v,i)=>(
                        <button key={i} onClick={()=>toggleDia(h.id,i)}
                          className={`aspect-square rounded-md border ${v? "bg-rose-500 text-white border-rose-500":"bg-white dark:bg-neutral-900"}`}>{v? "‚úì":""}</button>
                      ))}
                    </React.Fragment>
                  ))}
                </div>
              </Card>
            </div>

            {/* Video + Emoci√≥n */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6 md:col-span-2">
                <h3 className="text-2xl font-semibold">Vide√≠to animado</h3>
                <p className="mt-1 text-neutral-600 dark:text-neutral-400">Reemplaza el embed por tu animaci√≥n.</p>
                <div className="mt-4 aspect-video w-full overflow-hidden rounded-2xl border">
                  <iframe className="h-full w-full"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    title="Video educativo obesidad"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </div>
              </Card>

              <Card className="p-6 md:col-span-1">
                <h3 className="text-2xl font-semibold">¬øC√≥mo te sentiste al ver el video?</h3>
                <div className="mt-4 grid grid-cols-2 gap-3">
                  {[
                    {k:"motivado",label:"Motivado/a"},
                    {k:"tranquilo",label:"M√°s tranquilo/a"},
                    {k:"dudoso",label:"Con dudas"},
                    {k:"triste",label:"Triste"},
                  ].map(op=>(
                    <button key={op.k} onClick={()=>setSentir(op.k)}
                      className={`rounded-2xl border px-3 py-3 text-sm shadow-sm hover:bg-rose-50 dark:hover:bg-neutral-900 ${sentir===op.k? "border-rose-500":"border-neutral-200 dark:border-neutral-700"}`}>{op.label}</button>
                  ))}
                </div>
                {sentir && <p className="mt-3 text-sm text-neutral-700 dark:text-neutral-300">Gracias por compartir: <b>{sentir}</b>. Si necesitas apoyo, revisa nuestras redes.</p>}
              </Card>
            </div>

            {/* Quiz */}
            <Card className="p-6">
              <h3 className="text-2xl font-semibold">Quiz de mitos r√°pidos</h3>
              <p className="text-sm text-neutral-600 dark:text-neutral-400">Puntaje: {score}</p>
              <div className="mt-4 grid grid-cols-1 gap-4 md:grid-cols-3">
                <div className="md:col-span-2 rounded-2xl border bg-white dark:bg-neutral-900 p-5">
                  <p className="text-lg">{preguntas[qIdx].q}</p>
                  <div className="mt-4 flex gap-3">
                    <button onClick={()=>answer(true)} className="rounded-xl border px-4 py-2 hover:bg-rose-50 dark:hover:bg-neutral-900">Verdadero</button>
                    <button onClick={()=>answer(false)} className="rounded-xl border px-4 py-2 hover:bg-rose-50 dark:hover:bg-neutral-900">Falso</button>
                  </div>
                  {feedback && <p className="mt-3 text-sm">{feedback} ‚Äî {preguntas[qIdx].exp}</p>}
                </div>
                <div className="md:col-span-1"><AnimatedBlob className="h-40" /></div>
              </div>
            </Card>

            {/* FAQ + Contacto */}
            <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
              <Card className="p-6 md:col-span-2">
                <h3 className="text-2xl font-semibold">Preguntas frecuentes</h3>
                <details className="mt-3 group">
                  <summary className="cursor-pointer select-none rounded-xl border px-4 py-2 group-open:bg-rose-50 dark:group-open:bg-neutral-900">¬øEl IMC es suficiente para evaluar salud?</summary>
                  <p className="mt-2 px-4 text-sm text-neutral-700 dark:text-neutral-300">No. √ösalo junto a per√≠metro de cintura, evaluaci√≥n cl√≠nica y laboratorio.</p>
                </details>
                <details className="mt-3 group">
                  <summary className="cursor-pointer select-none rounded-xl border px-4 py-2 group-open:bg-rose-50 dark:group-open:bg-neutral-900">¬øNecesito suplementos?</summary>
                  <p className="mt-2 px-4 text-sm text-neutral-700 dark:text-neutral-300">No de rutina. Prioriza alimentos reales, prote√≠na adecuada y sue√±o.</p>
                </details>
              </Card>
              <Card className="p-6 md:col-span-1">
                <h3 className="text-2xl font-semibold">Contacto</h3>
                <form className="mt-3 grid gap-2" onSubmit={(e)=>{e.preventDefault(); alert("¬°Gracias! Te contactaremos pronto.");}}>
                  <input className="rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700" placeholder="Tu nombre" required />
                  <input type="email" className="rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700" placeholder="Email" required />
                  <textarea className="rounded-xl border px-3 py-2 dark:bg-neutral-900 dark:border-neutral-700" placeholder="Mensaje" rows="3" required></textarea>
                  <button className="mt-1 rounded-xl bg-rose-500 px-4 py-2 text-white hover:bg-rose-600">Enviar</button>
                </form>
